{%load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <!-- <link rel="stylesheet" type="text/css" href="{% static '/css/style.css' %}"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<style>

	
</style>

<body style="background-image: url('{% static 'assets/images/heading-bg.jpg' %}');">
	
<form method="POST" action="">
	{% csrf_token %}
	{% if form.errors %}
		<div class="alert alert-warning alert-dismissible fade show fixed-alert" role="alert">
			{% for field in form %}
			  	{% if field.errors %}
			  		{{ field.errors }}
			  	{% endif %}
			{% endfor %}
			<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
		</div>    
	{% endif %}


	
	<section class="vh-100 bg-image" style="background-image: url('{% static 'assets/images/heading-bg.jpg' %}');">
		<div class="mask d-flex align-items-center h-100 gradient-custom-3">
		  <div class="container h-100">
			<div class="row d-flex justify-content-center align-items-center h-100">
			  <div class="col-12 col-md-9 col-lg-7 col-xl-6" >
				<div class="card" style="border-radius: 25px; margin: 0 auto;  background: rgba(200,200,200, 0.9)" >
				  <div class="card-body p-5" style=" display:flex; flex-direction:column; margin: 0 auto;">
					<h2 class="text-uppercase text-center mb-5">Create an account</h2>
					<form method="post" >
	  
					  <div class="form-outline mb-2" >
						
						<input class="form-control form-control-lg" type="text" name="username" placeholder="Username" required />
					  </div>
	  
					  <div class="form-outline mb-2">
						<input class="form-control form-control-lg" type="text" name="first_name" placeholder="First Name" required />
					  </div>
	  
					  <div class="form-outline mb-2">
						<input class="form-control form-control-lg" type="text" name="last_name" placeholder="Last Name" required />
					  </div>
	  
					  <div class="form-outline mb-2">
						<input class="form-control form-control-lg" type="email" name="email" placeholder="Email" required />
					  </div>
	  
					  <div class="form-outline mb-2">
						<input class="form-control form-control-lg" type="password" name="password1" placeholder="Password" required />
					  </div>
	  
					  <div class="form-outline mb-3">
						<input class="form-control form-control-lg" type="password" name="password2" placeholder="Confirm Password" required />
					  </div>
	  
					  <div class="d-flex justify-content-center">
						<button class="btn btn-success btn-block btn-lg gradient-custom-4 text-body" type="submit">Register</button>
					  </div>
	  
					  <p class="text-center text-muted mt-3 mb-0" >Already have an account? <a href="{% url 'login' %}"  class="fw-bold text-body">Login</a></p>
	  
					</form>
	  
				  </div>
				</div>
			  </div>
			</div>
		  </div>
		</div>
	  </section>
	  
	


</form>

</div>
